{% extends 'base_layout.html' %}
{% import 'page.html' as pg %}
{% block css %}
<style>
    .table td,.table th
    {
        vertical-align:middle;
    }
</style>
{% endblock %}
{% block page_content %}
<a href="{{ url_for('cat_add')}}" class="btn btn-sm btn-outline-warning">添加</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>名字</th>
        
        <th>发布时间</th>
        <th>管理操作</th>
    </tr>
    </thead>
    {% for v in page_data.items %}
    <tr>
        <td>{{ v.name}}</td>
        <td>{{ v.addtime }}</td>
        <td>
            <a href="{{url_for('cat_edit',id=v.id)}}" class="btn btn-sm btn-outline-warning">编辑</a>
            <a href="{{url_for('cat_del',id=v.id)}}" class="btn btn-sm btn-outline-danger">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
{{ pg.page(page_data,'cat_list') }}
{% endblock %}


{% block js %}
<script>
    $(document).ready(function()
    {
        $("#m3").addClass("active");
    });
</script>
{%  endblock %}
